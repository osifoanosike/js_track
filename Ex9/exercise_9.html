<!DOCTYPE html>
<html>
<head>
  <title>Exercise 9 (Move countries from one box to the other)</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="exercise_9.js"></script>
</head>

<body>
  <h4>Countries &mdash; First Box</h4>
  <select id="box1" multiple size="12">
    <option value="nigeria">Nigeria</option>
    <option value="ghana">Ghana</option>
    <option value="benin">Benin</option>
    <option value="togo">Togo</option>
    <option value="gambia">Gambia</option>
    <option value="guinee">Guinee</option>
    <option value="niger">Niger</option>
    <option value="chad">Chad</option>
    <option value="libya">Libya</option>
    <option value="cameroon">Cameroon</option>
    <option value="gabon">Gabon</option>
    <option value="kenya">Kenya</option>
  </select>
  <button id="add">Add</button>

  <h4>Selected Countries &mdash; Second Box</h4>
  <select id="box2" multiple size="12"></select>
  <button id="remove">Remove</button>
</body>
</html>
