<!DOCTYPE html>

<html>
<head>
  <title>Exercise 10: Email and URL format validation</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="../Validate.js"></script>
  <script src="exercise_10.js"></script>
</head>

<body>
  <form name="form" onsubmit="validation.checkValue('form')" method="post" action="">
    <h4 style="text-align:center">Registration Form</h4>
    <div>
      <label for="loginid">Login Id</label>
      <input type="text" name="loginid">
      <br>
      <br>
      <label for="email">Email</label>
      <input type="text" name="email">
      <br>
      <br>
      <label for="name">Name</label>
      <input type="text" name="name">
      <br>
      <br>
      <label for="timezone">Time Zone</label>
      <select name="timezone">
        <option value="">Select Time Zone</option>
        <option value="gmt">GMT</option>
        <option value="wat">WAT</option>
        <option value="est">EST</option>
        <option value="pat">PAT</option>
      </select>
      <br>
      <br>
      <label for="homepage">Home Page</label>
      <input type="text" name="homepage">
      <br>
      <br>
      <label for="about">About Me</label><br>
      <textarea name="about" cols="58" rows="10"></textarea>
      <br>
      <br>
      <input type="checkbox" name="comment"> <label id="comment" for="comment">Receive notification of comment.</label>
      <p>You will be sent an email when someone posts comments to your Blog or Album.</p>
      <p>Your password will be mailed to you</p>
      <input type="submit" value="GO">
    </div>
  </form>
</body>
</html>
