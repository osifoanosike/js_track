<!DOCTYPE html>

<html>
<head>
  <title>Exercise 4 -- Parent Checkbox and their children checkbox Â­movies, drinks and bikes.</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="exercise_4.js">
  </script>
</head>

<body>
  <div class="main" id="main">
    <input onclick="checkChild.check('color')" type="checkbox" id="color" class="color"><label for="color">Colors</label><br />
    <div class="color">
      <input type="checkbox"><label>red</label><br />
      <input type="checkbox"><label>yellow</label><br />
      <input type="checkbox"><label>green</label><br />
      <input type="checkbox"><label>blue</label>
    </div>

    <input onclick="checkChild.check('movie')" type="checkbox" id="movie" class="movie"><label for="movie">Movies</label><br />
    <div class="movie">
      <input type="checkbox"><label>Dar</label><br />
      <input type="checkbox"><label>Sir</label>
    </div>

    <input onclick="checkChild.check('drink')" type="checkbox" id="drink" class="drink"><label for="drink">Drinks</label><br />
    <div class="drink">
      <input type="checkbox"><label>Coke</label><br />
      <input type="checkbox"><label>Pepsi</label><br />
      <input type="checkbox"><label>Dew</label>
    </div>

    <input onclick="checkChild.check('bike')" type="checkbox" id="bike" class="bike"><label for="bike">Bikes</label><br />
    <div class="bike">
      <input type="checkbox"><label>V-rod</label><br />
      <input type="checkbox"><label>Pulsar</label><br />
      <input type="checkbox"><label>CBZ</label>
    </div>
  </div>
</body>
</html>
